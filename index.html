<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="Start" class="wrapper">
      <div id="d1">
        <a name="target2">

            Willkommen zu unserem Herner SPD Wahl-O-Mat!

        </h2>

      <div id="d3">

        />
      </div>
      <div id="d2">

          <button onclick="show()">
            START
          </button>
        </a>
      </div>
    </div>

    <div id="Fragen" style="display: none;" class="wrapper">

        <img src="logo.png"/>

      <a name="target">
        <div id="d1a" style="padding-top: 5vh;">
          <div id="aussagen"></div>
        </div>
      </a>
      <div id="d5">
        <a href="#target1">
          <button onclick="wahlomat()">

          </button>
        </a>
      </div>
    </div>
    <a name="target1" href="#target2">
      <div id="Auswertung"></div>
    </a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="render.js"></script>
